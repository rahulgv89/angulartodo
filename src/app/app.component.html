<div class="main">
<h1>Item List</h1>
<div class="addItem">
  <input [(ngModel)] = "newItem" placeholder="Add Item" class="addText">
  <button (click) = "pushItem()">Add</button>
</div>
  <ul>
    <li *ngFor = " let i of items; let ind = index" >
                    {{i}}
      <span class="removeItem">
      <button (click)= "removeItem(ind)">Delete</button></span>
         
         <label ><input #big type="checkbox"name="size" (change)="0">
           <p *ngIf="big.checked">You have finished the work</p></label>
          
              </li>
                </ul>
                  </div>
